<style>
  /* === PROSE STYLES (FOR MARKDOWN) === */
  /* Light Mode (default) */
  .prose-container h1, .prose-container h2, .prose-container h3 { color: #1f2937; margin-bottom: 1rem; font-weight: 600; }
  .prose-container h1 { font-size: 1.875rem; }

  .prose-container a { color: #2563EB; }
  .prose-container a:hover { text-decoration: underline; }
  .prose-container ul, .prose-container ol { margin-left: 1.5rem; margin-bottom: 1rem; }
  .prose-container ul { list-style-type: disc; }
  .prose-container ol { list-style-type: decimal; }
  .prose-container li { margin-bottom: 0.5rem; }
  .prose-container blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; margin: 1rem 0; color: #6b7281; font-style: italic; }
  .prose-container pre { background-color: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid #e5e7eb; }
  .prose-container code { background-color: #e5e7eb; color: #1f2937; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

  /* Dark Mode Styles */

  .dark .prose-container blockquote { border-left-color: #30363D; color: #8B949E; }

  .dark .prose-container code { background-color: #21262D; color: #C9D1D9; }
